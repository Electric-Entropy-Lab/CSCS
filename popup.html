<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSCS Lite</title>
    <link rel="stylesheet" href="styles/monochrome.css">
    <style>
        body {
            min-width: 350px;
            padding: 15px;
        }

        .monitor-panel {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--ee-white);
            border-radius: 50%;
            height: 150px;
            width: 150px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--ee-gray), var(--ee-black));
        }

        .monitor-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .monitor-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
            padding: 10px;
            background: var(--ee-dark);
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="ee-flex ee-space-between ee-items-center mb-10">
        <div class="ee-title">COGNITIVE STATE CONTROL SYSTEM</div>
        <div id="connection-status" class="ee-indicator"></div>
    </div>

    <div class="monitor-panel ee-glow">
        <div id="main-metric" class="monitor-value">0%</div>
        <div class="monitor-label">COG LOAD</div>
    </div>

    <div class="status-grid">
        <div class="status-item">
            <div class="ee-label">WPM</div>
            <div id="metric-wpm" class="ee-value">0</div>
        </div>
        <div class="status-item">
            <div class="ee-label">FLOW</div>
            <div id="metric-flow" class="ee-value">OFF</div>
        </div>
    </div>

    <div class="ee-flex-col gap-10">
        <button id="btn-dashboard" class="ee-button primary">Open Dashboard</button>
        <button id="btn-tag-focus" class="ee-button">Tag: FOCUS</button>
        <button id="btn-tag-stress" class="ee-button danger">Tag: STRESS</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
